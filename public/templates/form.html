<div id="form" class="container">
	<form ng-submit="submitTrip(trip)">
		<div>Show me some pictures from <input type="text" ng-model="trip.origin" placeholder="here"></input></div>
		<div>to <input type="text" ng-model="trip.destination" placeholder="there"></input></div>
		<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
	</form>
</div>
